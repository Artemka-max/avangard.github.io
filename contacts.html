<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світ плавання - Контакти</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Аналогічний header як на інших сторінках -->
    
    <main>
        <section class="contact-form">
            <h2>Зв'яжіться з нами</h2>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Надіслати</button>
            </form>
        </section>
        
        <section class="contact-info">
            <h3>Наші контакти</h3>
            <p><strong>Адреса:</strong> м. Житомир, вул. Старий Бульвар, 15</p>
            <p><strong>Телефон:</strong> ------</p>
            <p><strong>Email:</strong> -------</p>
            <p><strong>Години роботи:</strong> Пн-Пт: 6:00-21:30, Сб: 6:00-21:00</p>
            
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.0..." width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </section>
    </main>
    
   
    
    <script src="script.js"></script>
</body>
</html>
