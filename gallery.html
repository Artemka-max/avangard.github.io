<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світ плавання - Галерея</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    
    <main>
        <section class="gallery">
            <h2>Галерея плавання</h2>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/gallery1.jpg" alt="Змагання з плавання">
                    <p>Міжнародні змагання</p>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery2.jpg" alt="Тренування дітей">
                    <p>Дитяча секція</p>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery3.jpg" alt="Синхронне плавання">
                    <p>Синхронне плавання</p>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery4.jpg" alt="Підводне плавання">
                    <p>Підводне плавання</p>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery5.jpg" alt="Відкрита вода">
                    <p>Плавання на відкритій воді</p>
                </div>
                <div class="gallery-item">
                    <img src="images/gallery6.jpg" alt="Стрибки у воду">
                    <p>Стрибки у воду</p>
                </div>
            </div>
        </section>
    </main>
    
    
    
    <script src="script.js"></script>
</body>
</html>
