        body {
            font-family: 'Arial', sans-serif;

            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .error-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid #dc3545;
        }

            margin-top: 2rem;
        }
        .search input {
            padding: 0.5rem;
            width: 60%;
            border: 1px solid #ced4da;

        }
        .search button {
            padding: 0.5rem 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
